<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/d3.v3.min.js" charset="UTF-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<p>Fire</p>
<p>Water</p>
<p>Wind</p>

</body>
<script>
    var p = d3.select("body").selectAll("p");
    console.log(p); //p[0] -> [p,p,p,parentNode], 但是 p[0].length=3
    p.datum("Thunder") //绑定字符
    console.log(">>绑定之后的>>");   //p[0][0].__data__ : Thunder
    console.log(p);
</script>

</html>
