<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/d3.v3.min.js" charset="UTF-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<p>cat</p>
<p>dog</p>


</body>
<script>
    var paras = document.getElementsByTagName("p");
    console.log(paras);
    //将普通选择对象转为d3的选择集
    var paras2 = d3.selectAll(paras);   //parentNode:null 不同于直接用d3选择生成的
    console.log(paras2);
    for (var i = 0; i < paras.length; i++) {
        var p = paras.item(i);
        p.innerHTML = "Hello world";
    }

    setTimeout(function () {
        //d3 改
        d3.select("body").selectAll("p").text("你好, D3 data-driven-documents")
    }, 3000);

    var ps =    d3.select("body").selectAll("p").text("你好, D3 data-driven-documents")
    console.log(ps);  // [[p,p,`parentNode`(不是自己的属性, 继承过来的?)]]
    console.log(ps[0]);
    console.log(ps[0][0]);
//    console.log(ps[0][2]);  //取不到
//    console.log(ps[1]);
    ps.style("color", "red");
    ps.style("font-size", "72px");


    //绘制圆
    var width = 400;
    var height = 400;
    var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
    console.log(svg);
    svg.append("circle").attr("cx", "50px").attr("cy", "50px").attr("r", "50px").attr("fill", "red");

    /*Note:
    * selection选择集  核心对象*/

    console.log(">>>直接选择非1一级元素>>>");
    var pss = d3.selectAll("p");    //ok
    console.log(pss);
</script>
</html>
