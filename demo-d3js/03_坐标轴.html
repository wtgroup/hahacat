<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="js/d3.v3.min.js" charset="UTF-8"></script>-->
    <script src="js/d3.js" charset="UTF-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>


</body>
<script>

    var width = 600;
    var height = 600;
    console.log(d3.svg);    //test: 设置svg之前能取到吗
    //创建svg
    var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);

    console.log(d3.svg);
    //定义比例尺 -> function
    var xScale = d3.scale.linear().domain([0, 10]).range([0, 300]);
    //定义坐标轴
    var axis = d3.svg.axis().scale(xScale)         //指定比例尺
        .orient('bottom');  //指定刻度方向

    //定义g, 为了包含坐标轴各元素
    var gAxis = svg.append('g').attr('transform', 'translate(80,80)');
    console.log(gAxis);
    //在g中绘制坐标轴
    axis(gAxis);

    //为了接入样式
    gAxis.attr('class', 'axis');
    axis(gAxis);

</script>

</html>
