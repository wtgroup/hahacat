<html lang="en">

    <title>Title</title>

        div{
            width: 500px;
            height: 500px;
        }
        div.background-cat{
            background-image: url("svg/cat.svg");
            background-size: 100% 100%;
        }

</head>
<body>

<img src="svg/cat.svg" title="Cat Image" alt="Figure of a Cat" style="width: 500px;height: 500px;"/>

<div class="background-cat">中国人厉害了!<br>美国佬去死<br>英国佬去shi</div>

</body>
</html>
