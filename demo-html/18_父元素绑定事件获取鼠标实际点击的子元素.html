<script type="text/javascript">
    /*
    * 获取鼠标点击的元素
    *
    * 父元素绑定事件, 获取鼠标实际点击的子元素.
    * Note: 类似td这类元素, 直接使用, 是不能成功获取的, 需要在 table 内部, 才有效.
    * */
    function show_element(e){
        if(!e){
            var e = window.event;
        }
        //获取事件点击元素
        var targ = e.target;
        //获取元素名称 / 大写的
        var tname = targ.tagName;
        //alert(tname);
        alert(tname+" "+targ.innerText);
    }
</script>
