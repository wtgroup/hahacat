<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="/js/jquery-1.8.3.js"></script>
    <script>
        function ajaxJson() {
            $.ajax({
                url:'/ajaxJson.action',
                type:'post',
                contentType:'application/json',
                data:'{"username":"黄飞鸿","sex":"男"}',
                success:function (data) {
                    //测试回传数据
                    alert(data.username);
                    alert(data.sex);
                }
            })
        }

        function ajaxKeyValue() {
            $.ajax({
                url:'/ajaxKeyValue.action',
                type:'post',
                //contentType:'', //默认值
                data:'username=黄飞鸿&sex=男',
                success:function (data) {
                    //测试回传数据
                    alert(data.username);
                    alert(data.sex);
                }
            })

        }
    </script>
</head>
<body>
<h1>欢迎使用springmvc!</h1>
<a href="/orders/findOrders.action">列出订单信息</a>
<hr/>
<h1>测试json</h1>
<input type="button" value="发送json格式数据" onclick="ajaxJson()">
<input type="button" value="发送key-value格式数据" onclick="ajaxKeyValue()">


</body>
</html>
